<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication Example</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1>Dropbox Mock</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password: 6 digits minimum">
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Login</button>
      </div>
    

      

  <script type="module">
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyCzLs4g0S6Uuxm5CdO8bv8m4MNmze1_l0E",
    authDomain: "newlogin-d01d2.firebaseapp.com",
    projectId: "newlogin-d01d2",
    storageBucket: "newlogin-d01d2.appspot.com",
    messagingSenderId: "472684104735",
    appId: "1:472684104735:web:c7234118fc42b6d139d92a"
  };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign up function
    // Sign up function
    const signUp = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    alert("Sign up successful");
                    window.location.href = "upload.html";
                })
                .catch((error) => {
                    // Error occurred during sign up
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Sign up error: ${errorCode} - ${errorMessage}`);
                });
        };

        // Login function
        const login = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    alert("Login successful");
                    window.location.href = "upload.html";
                })
                .catch((error) => {
                    // Error occurred during login
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Incorrect email or password`);
                });
        };

        // Attach event listeners after the DOM has loaded
        document.addEventListener("DOMContentLoaded", () => {
            const signupButton = document.getElementById("signup-button");
            const loginButton = document.getElementById("login-button");

            signupButton.addEventListener("click", signUp);
            loginButton.addEventListener("click", login);
        });
    
  </script>
  <footer class="footer">
    <p>&copy; 2023 design by Favour_Apeh_ICTG_Test.</p>
</footer>
</body>
</html>
